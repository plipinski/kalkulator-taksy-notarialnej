<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Kalkulator Taksy Notarialnej</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script>
      function recalculate() {
        var e = document.getElementById("value");
        var v = parseFloat(e.value);
        console.log(v);
        var result = 0;
        if (isNaN(v)) {
          alert("Wartość lokalu musi być liczbą!");
          return;
        } else 
        if (v < 1000000) {
          result = ((((v - 60000) * 0.004 + 1010) / 2) * 0.8) / 2;
        } else
        if (v < 2000000) {
          result = ((((v - 1000000) * 0.002 + 4770) / 2) * 0.75) / 2;
        } else {
          result = ((((v - 2000000) * 0.0025 + 6770) / 2) * 0.70) / 2;
        }
        result = 10 * Math.ceil(result / 10);
        document.getElementById("result").innerHTML = "Wartość taksy notarialnej dla lokalu o wartości <b>" + document.getElementById("value").value + "</b> wynosi: <b>" + result + ".</b>";
      }
    </script>  
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Kalkulator Taksy Notarialnej</h1>
      <h2 class="project-tagline"></h2>
    </section>

    <section class="main-content">
        <label>Wybierz wartość lokalu:</label>
        <input name="value" id="value"/> 
        <button onclick="recalculate()">Przelicz</button>
      <p id="result"></p>
    </section>
  </body>
</html>
